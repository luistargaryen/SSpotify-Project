<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
      <h1>{{genre.toUpperCase()}}</h1>
  </div>

  <ion-list>
      @for(song of songs; track song.idSong){
      <ion-item (click)="goToSong(song.idSong)">
          <ion-avatar slot="start">
              <ion-img [src]="song.urlImage"/>
          </ion-avatar>
          <ion-label>{{ song.name }}</ion-label>
          <ion-label>{{ song.artists[0].name }}</ion-label>
      </ion-item>
      }
  </ion-list>
  
  <ion-infinite-scroll id="loader">
      <div>
          <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 100 100"
              enable-background="new 0 0 100 100"
              xml:space="preserve"
          >
              <circle fill="none" stroke="#1b6dff" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48"/>
              <line
                  fill="none"
                  stroke-linecap="round"
                  stroke="#1b6dff"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  x1="50"
                  y1="50"
                  x2="85"
                  y2="50.5"
              >
                  <animateTransform
                      attributeName="transform"
                      dur="2s"
                      type="rotate"
                      from="0 50 50"
                      to="360 50 50"
                      repeatCount="indefinite"
                  />
              </line>
              <line
                  fill="none"
                  stroke-linecap="round"
                  stroke="#1b6dff"
                  stroke-width="4"
                  stroke-miterlimit="10"
                  x1="50"
                  y1="50"
                  x2="49.5"
                  y2="74"
              >
                  <animateTransform
                      attributeName="transform"
                      dur="15s"
                      type="rotate"
                      from="0 50 50"
                      to="360 50 50"
                      repeatCount="indefinite"
                  />
              </line>
          </svg>
      </div>
  </ion-infinite-scroll>

</ion-content>
