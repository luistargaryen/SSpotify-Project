<ion-content [fullscreen]="true">
  <div>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="18">
          <ion-img
            src="../../assets/favicon.png"
            alt="icon of spotyfake"
          ></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div>
            <ion-button [routerLink]="['/auth/register']">Registrar</ion-button>
            <ion-button [routerLink]="['/auth/login']">Iniciar sesion</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
