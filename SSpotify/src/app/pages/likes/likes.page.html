<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>playList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div>
            <ion-img [src]="imageBase"/>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="8">
          <h2>TUS ME GUSTA</h2>
        </ion-col>

        <ion-col size="4">
          <play-button (click)="playLikes()"/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <div>
            <div>
              <h4>
                NÃºmero de Canciones:
                <span>{{songs.length}}</span>
              </h4>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Canciones</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              @for(song of songs; track song.id){
              <ion-item [id]="song.id" (click)="goToSong(song.id)">
                <ion-thumbnail slot="start">
                  <img [src]="song.urlImage"/>
                </ion-thumbnail>

                <ion-label>{{song.name}}</ion-label>
              </ion-item>
              }
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
