<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelChanges()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmChanges()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      (ionInput)="searchbarInput($event)"
      [debounce]="1000"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content color="light" class="ion-padding">
  <ion-list id="modal-list" [inset]="true">
    @for(item of filteredItems; track item){
    <ion-item>
      <ion-checkbox
        [value]="item.id || item._id"
        [checked]="isChecked(item.id || item._id)"
        (ionChange)="checkboxChange($event, item)"
      >
        <div class="flex justify-start items-center">
          <div class="w-8 items-center justify-center">
            <ion-img [src]="item.urlImage" class="w-8 h-8"></ion-img>
          </div>

          <div class="flex grow justify-start items-center">
            <span> {{ item.name }} - {{ item.artistNames[0] }} </span>
          </div>
        </div>
      </ion-checkbox>
    </ion-item>

    }
  </ion-list>
</ion-content>
